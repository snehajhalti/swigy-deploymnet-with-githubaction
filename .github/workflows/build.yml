name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=swiggy
            -Dsonar.projectName=swiggy
            -Dsonar.sources=.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Docker build and push
        env:
          DOCKER_CLI_ACI: 1
        run: |
          # Authenticate Docker to ECR
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 893918474457.dkr.ecr.us-east-1.amazonaws.com

          # Build Docker image
          docker build -t devops -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/

          # Tag and push Docker image
          docker tag devops:latest 893918474457.dkr.ecr.us-east-1.amazonaws.com/devops:latest
          docker push 893918474457.dkr.ecr.us-east-1.amazonaws.com/devops:latest
